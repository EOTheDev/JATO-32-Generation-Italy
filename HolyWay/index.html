<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-fixed ">
            <div class="container-fluid">
                <div class="row">
                    <div class="col logo"><img src="logo.png" alt="logo aziendale"></div>
                    <h4 class="col-8">HolyWay</h4>
                    <div class="col"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <img src="stars-pattern.png" alt="" id="stars">
        <div class="container-fluid">
            <div class="row">
                <div class="col main">
                    <h1 class="mainTitle">HolyWay</h1>
                    <h2 class="subtitle">The perfect way for your holidays</h2>
                    <button class="btn btn-success">Explore</button>
                </div>
            </div>
            <div class="row">
                <model-viewer class="col" src="3d/Earth.glb" id="globe" auto-rotate></model-viewer>
            </div>
        </div>

    </main>
</body>
</html>
