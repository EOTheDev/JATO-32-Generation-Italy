<script type="text/javascript">
    //Aggiunta alla lista

    //pulsante modifica
    //click su item -> barrato
       
    $('#btn').on('click', function(){
        event.preventDefault();
        var item = $('#item').val();
        if(item == ''){
            
        } else {
            console.log(item);
            var li=$("<li></li>").text(""+item);
            li.after($("<button></button>").text("X"));
            $("#lista").append(li);
        
        }
    })
